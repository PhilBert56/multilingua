<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="Contact"></ion-icon>
    </button>
    <ion-title>Contact your Teacher</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>


    <ion-card>
      <ion-card-header>SMS</ion-card-header>
      <ion-card-content>
        <ion-item>
          <div> Send SMS to your teacher </div>
          <ion-input type="text" placeholder="SMS text" [(ngModel)] = "smsText"></ion-input>
        </ion-item>
        <button ion-button color="light" round (click)="sendSMSToTeacher()">Send SMS to teacher</button>
     </ion-card-content>
    </ion-card>
